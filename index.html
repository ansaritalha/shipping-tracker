<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Track Your Order</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <div class="page">

    <div id="loader" class="loader">⏳ Please wait, we’re fetching your shipping information</div>

    <div id="tracking-card" class="tracking-card" style="display:none;">
      <div class="card-header">
        <img id="logo" class="card-logo" src="" alt="Company Logo" style="display:none;" />
      </div>
      <h2 id="greeting" class="greeting">Hello Customer</h2>
      <p id="details" class="details">Fetching your order details...</p>
      <div class="status-wrapper">
  <ul id="status-line" class="status-bar" style="display:none;"></ul>
</div>
    </div>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
